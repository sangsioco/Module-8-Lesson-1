<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #9d9da7;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Style for the button */
        .submit-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px 25px; /* Padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background color change */
        }

        /* Hover effect for the button */
        .submit-button:hover {
            background-color: #45a049; /* Darker green background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share you Recipe</h1>
        <a href="submit-recipe.html">
            <button class="submit-button">Submit Your Recipe</button>
        </a>
    </div>
</body>
</html>
